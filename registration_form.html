<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <!-- the "for" of the label matches the "id" of the input -->
    <form action="">
        <div>
            <label for="first-name">First Name:*</label>
            <input type="text" name="first-name" id="first-name">
        </div>
        <div>
            <label for="last-name">Last Name:*</label>
            <input type="text" name="last-name" id="last-name">
        </div>
        <div>
            <label for="email-address">Email Address:*</label>
            <input type="email" name="email-address" id="email-address">
        </div>
        <div>
            <label for="password">Password:*</label>
            <input type="password" name="password" id="password">
        </div>
        <div>
            <label for="password">Confirm Password:*</label>
            <input type="password" name="password" id="password">
        </div>
        <div>
            <label for="birthday">Birthday:</label>
            <input type="date" name="birthday" id="birthday">
        </div>
        <fieldset>
            <!--
                Radio buttons:
                all radio buttons share the same name
                each radio button should match value, id, and tne label's for
            -->
            <!-- Use a <legend> for a <fieldset> instead of <label> -->
            <legend>Gender Identity:</legend>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="non-binary" value="non-binary">
            <label for="non-binary">Non-binary</label>
            <input type="radio" name="gender" id="I-prefer-not-to-say" value="I-prefer-not-to-say">
            <label for="I-prefer-not-to-say">I prefer not to say</label>
        </fieldset>
        <div>
            <label for="A-short-description-about-myself">A short description about myself:</label>
        </div>
            <textarea name="A-short-description-about-myself" id="" cols="30" rows="5"></textarea>
        <div>
            <label for="favorite-language">Favorite Language</label>
            <select name="favorite-language" id="favorite-language">
                <option value="JavaScript">JavaScript</option>
                <option value="Python">Python</option>
                <option value="HTML">HTML</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="yes-I-would-like-to-receive-periodic-email-updates" id="yes-I-would-like-to-receive-periodic-email-updates">
            <label for="yes-I-would-like-to-receive-periodic-email-updates">Yes, I would like to receive periodic email updates</label>
        </div>
        <input type="submit" value="Create Account">
        <p>* Indicates a required field</p>
    </form>
    
</body>
</html>
